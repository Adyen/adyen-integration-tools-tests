name: Magento E2E Stress test with Playwright
on:
  schedule:
    - cron: "30 4 * * *"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run E2E Tests 10 times
        run: for i in {1..10}; do time npx playwright test --project=chromium --config=./projects/magento/magento.config.cjs; done;
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-test-results
          path: test-results/
